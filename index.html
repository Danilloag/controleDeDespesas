<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Controle de despesas</title>
</head>

<body>
    <div>

        <header>
            <span class="link-header">Despesas</span>
            <div id="separador-header"></div>
            <span class="link-header">Categorias</span>
        </header>

        <main>
            <div class="container-cards">
                <div class="card">
                    <h3>TOTAL PAGO</h3>
                    <h3 id="total-pago">R$ 100,00</h3>
                    <div class="linha-colorida-verde"></div>
                </div>

                <div class="card">
                    <h3>TOTAL A PAGAR</h3>
                    <h3 id="total-divida">R$ 200,00</h3>
                    <div class="linha-colorida-vermelho"></div>
                </div>

                <div class="card">
                    <h3>FALTAM PAGAR</h3>
                    <h3 id="atrasadas">5</h3>
                    <div class="linha-colorida-amarelo"></div>
                </div>

            </div>
        </main>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>
