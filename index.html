<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Controle de despesas</title>
</head>

<body>
    <div>

        <header>
            <span class="link-header">Despesas</span>
            <div id="separador-header"></div>
            <span class="link-header">Categorias</span>
        </header>

        <main>

            <div class="container-cards">
                <div class="card">
                    <h3>TOTAL PAGO</h3>
                    <h3 id="total-pago">R$ 100,00</h3>
                    <div class="linha-colorida-verde"></div>
                </div>

                <div class="card">
                    <h3>TOTAL A PAGAR</h3>
                    <h3 id="total-divida">R$ 200,00</h3>
                    <div class="linha-colorida-vermelho"></div>
                </div>

                <div class="card">
                    <h3>FALTAM PAGAR</h3>
                    <h3 id="atrasadas">5</h3>
                    <div class="linha-colorida-amarelo"></div>
                </div>
            </div>

            <div class="container-despesas">

                <div class="container-input-despesas">
                    <label for="filtrar">Filtrar</label>
                    <input type="text" id="input-filtrar" placeholder="TESTE">
                    <input type="submit" value="Filtrar" id="botao-filtrar" class="botao-grande botao-primario">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Data de vencimento</th>
                            <th>Despesa</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>23/03/2023</td>
                            <td>Compra de lanche</td>
                            <td>R% 50,00</td>
                            <td>PAGO</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>
