<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Controle de despesas</title>
</head>

<body>
    <div>

        <header>
            <button class="link-header" onclick="mostrarHome()">Despesas</button>
            <div id="separador"></div>
            <button class="link-header" onclick="mostrarCategorias()">Categorias</button>
        </header>

        <main>

            <section id="home">
                <div class="container-cards">
                    <div class="card card-home">
                        <h3>TOTAL PAGO</h3>
                        <h3 id="total-pago">R$ 0,00</h3>
                        <div class="linha-colorida-verde"></div>
                    </div>

                    <div class="card card-home">
                        <h3>TOTAL A PAGAR</h3>
                        <h3 id="total-divida">R$ 0,00</h3>
                        <div class="linha-colorida-vermelho"></div>
                    </div>

                    <div class="card card-home">
                        <h3>FALTAM PAGAR</h3>
                        <h3 id="falta-pagar">0</h3>
                        <div class="linha-colorida-amarelo"></div>
                    </div>
                </div>

                <div class="container-geral">

                    <div class="container-input container-input-filtrar">
                        <label for="filtrar">Filtrar Despesa</label>
                        <input type="text" class="input" id="input-filtro-despesas">
                        <!-- <input type="button" name="filtrar" value="FILTRAR" id="botao-filtrar-despesa"
                            class="botao-grande botao-primario"> -->
                        <input type="button" value="REMOVER FILTRO" id="botao-remover-filtro-despesa"
                            class="botao-grande botao-excluir">
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Data de vencimento <div class="separador-tabela"></div>
                                </th>
                                <th>Despesa <div class="separador-tabela"></div>
                                </th>
                                <th>Valor <div class="separador-tabela"></div>
                                </th>
                                <th>Status
                                </th>
                            </tr>
                        </thead>
                        <tbody id="lista-despesas">
                        </tbody>
                    </table>

                    <div class="container-botao-fim-tabela">
                        <input type="button" value="ADICIONAR DESPESA" id="botao-abre-modal-despesa"
                            class="botao-grande botao-primario">
                    </div>
                </div>
            </section>

            <section id="cadastro-categorias" hidden>
                <div class="container-geral">
                    <h1>CADASTRO DE CATEGORIAS</h1>

                    <div class="container-input container-input-filtrar">
                        <label for="filtrar">Filtrar Categoria</label>
                        <input type="text" class="input" id="input-filtro-categoria">
                        <!-- <input type="button" value="FILTRAR" id="botao-filtrar-categoria"
                            class="botao-grande botao-primario"> -->
                        <input type="button" value="REMOVER FILTRO" id="botao-remover-filtro-categoria"
                            class="botao-grande botao-excluir">
                    </div>

                    <table>
                        <colgroup>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>ID<div class="separador-tabela"></div>
                                </th>
                                <th>Categoria<div class="separador-tabela"></div>
                                </th>
                                <th>Ações
                                </th>
                            </tr>
                        </thead>
                        <tbody id="lista-categorias">
                        </tbody>
                    </table>
                    <div class="container-botao-fim-tabela">
                        <input type="button" value="ADICIONAR CATEGORIA" id="botao-abre-modal-categoria"
                            class="botao-grande botao-primario">
                    </div>
                </div>
            </section>
        </main>

        <div id="msgUsuario" class="msgErro">
        </div>

        <div id="fundo-modal-despesa" class="oculto">
            <section class="modal oculto" id="modal-adicionar-despesa">
                <div class="card card-modal">
                    <h1>ADICIONAR DESPESA</h1>
                    <form class="form">

                        <div class="container-input container-input-modal">
                            <label for="filtrar">Categoria</label>
                            <select name="lista-suspesa-categorias" id="lista-suspesa-categorias" class="input">
                            </select>
                        </div>

                        <div class="container-input container-input-modal">
                            <label for="data-do-vencimento">Data do vencimento</label>
                            <input type="date" class="input" id="data-do-vencimento">
                        </div>

                        <div class="container-input container-input-modal">
                            <label for="despesas">Despesa</label>
                            <input type="text" class="input" placeholder="Qual a despesa?" id="nome-da-despesa">
                        </div>

                        <div class="container-input container-input-modal">
                            <label for="valor">Valor</label>
                            <input type="number" class="input" placeholder="R$ 00,00" id="valor-da-despesa">
                        </div>

                        <div class="container-botao-modal">
                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-primario" value="SALVAR" id="botao-adicionar-despesa">
                            </div>

                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-excluir" value="CANCELAR"
                                    id="fechar-modal-despesa">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div id="fundo-modal-categoria" class="oculto">
            <section class="modal oculto" id="modal-adicionar-categoria">
                <div class="card card-modal">
                    <h1>ADICIONAR CATEGORIA</h1>

                    <form class="form">

                        <div class="container-input container-input-modal">
                            <label for="categoria">Categoria</label>
                            <input type="text" class="input" id="inputNovaCategoria"
                                placeholder="Qual categoria você deseja adicionar?">
                        </div>
                        <div class="container-botao-modal">
                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-primario" value="SALVAR"
                                    id="botao-adicionar-categoria">
                            </div>

                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-excluir" value="CANCELAR"
                                    id="botao-fechar-modal-categoria">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div id="fundo-modal-editar-categoria" class="oculto">
            <section class="modal oculto" id="modal-editar-categoria">
                <div class="card card-modal">
                    <h1>EDITAR CATEGORIA</h1>
                    <form class="form">

                        <div class="container-input container-input-modal">
                            <label for="categoria">Categoria</label>
                            <input type="text" class="input" id="input-editar-categoria">
                        </div>
                        <div class="container-botao-modal">
                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-primario" value="SALVAR"
                                    id="botao-editar-categoria">
                            </div>
                            <div class="container-input container-input-modal">
                                <input type="button" class="botao-grande botao-excluir" value="CANCELAR" id="botao-fechar-modal-editar-categoria">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div id="fundo-confirmar-exclusao-categoria" class="oculto">
            <section class="modal oculto" id="modal-confirmar-exclusao-categoria">
                <div class="card card-modal">
                    <h3 id="texto-confirmar-exclusao-categoria">Você deseja excluir a categoria</h3>
                    <div class="container-botao-modal">
                        <div class="container-input container-input-modal">
                            <input type="button" class="botao-grande botao-excluir" value="EXCLUIR"
                                id="botao-confirmar-excluir-categoria">
                        </div>
                        <div class="container-input container-input-modal">
                            <input type="button" class="botao-grande botao-primario" value="NÃO EXCLUIR"
                                id="botao-não-excluir-categoria">
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>
